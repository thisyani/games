<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="pageTitle">游戏合辑</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 顶部的功能栏 -->
    <div class="top-bar">
        <!-- **** 新增的主页按钮 **** -->
        <a href="https://yani.qzz.io/" class="home-button" aria-label="Homepage">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>
            </svg>
        </a>
        <!-- **** 新增结束 **** -->

        <!-- 将右侧控件组合在一起 -->
        <div class="top-bar-right">
            <!-- 语言选择器 -->
            <select id="language-selector">
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>

            <!-- 深色模式开关 -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider round"></div>
                </label>
                <span data-lang-key="darkModeLabel">深色模式</span>
            </div>
        </div>
    </div>

    <!-- 主内容容器 -->
    <div class="container">
        <h1 data-lang-key="headerTitle">游戏合辑</h1>
        <ul id="game-list">
            <li>
                <a href="https://efish.yani.qzz.io" target="_blank" rel="noopener noreferrer" data-lang-key="game1">1. 电子木鱼</a>
            </li>
            <li>
                <a href="https://hextris.yani.qzz.io/" target="_blank" rel="noopener noreferrer">2. Hextris</a>
            </li>
            <li>
                <a href="https://2048.yani.qzz.io/" target="_blank" rel="noopener noreferrer">3. 2048</a>
            </li>
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
