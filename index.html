<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的游戏合辑</title>
    <style>
        /* 这是一些基础的CSS样式，让页面看起来更美观 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        ul {
            list-style-type: none; /* 去掉列表前的默认圆点 */
            padding: 0;
        }
        li {
            background-color: #fafafa;
            margin-bottom: 12px;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }
        a {
            display: block;
            padding: 15px 20px;
            text-decoration: none; /* 去掉超链接的下划线 */
            color: #007bff;
            font-size: 18px;
            font-weight: 500;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>游戏合辑</h1>
        <ul>
            <li>
                <a href="https://efish.yani.qzz.io" target="_blank" rel="noopener noreferrer">1. 电子木鱼</a>
            </li>
            <!-- 您可以在这里继续添加更多的游戏 -->
            <!-- 示例：
            <li>
                <a href="你的其他游戏链接" target="_blank" rel="noopener noreferrer">2. 另一个游戏</a>
            </li>
            <li>
                <a href="你的其他游戏链接" target="_blank" rel="noopener noreferrer">3. 更多游戏</a>
            </li>
            -->
        </ul>
    </div>

</body>
</html>
